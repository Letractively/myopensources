<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<link href="css/admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrap">
  <div id="content">
    <div id="login-contain">
    
   	  <div id="top-container">
      	<div id="left-text">Testing System</div>
      	<div id="right-text">User Login</div>
      </div>
      
      <div id="system-name">Testing Manage System V 1.0.0</div>
	  
	  <div id="login-container">
	  	<form action="" method="get">
			<table width="100%" border="0">
			  <tr>
				<td colspan="2">&nbsp;</td>
			  </tr>
			  <tr>
				<td>UserName:</td>
				<td><label>
				  <input name="username" type="text" id="username" size="16" />
				</label></td>
			  </tr>
			  <tr>
				<td>Password:</td>
				<td><input name="password" type="password" id="password" size="16" /></td>
			  </tr>
			  <tr>
				<td colspan="2" align="center"><label>
				  <input type="submit" name="Submit" value="Submit" class="login-btn" />
				</label>				  <label>
				   <input name="Reset" type="reset" id="Reset" value="Reset" class="login-btn" />
				  </label></td>
			  </tr>
		  </table>

		</form>
	  
	  </div>
	  
    </div>
    <span class="cleaner"></span> </div>
</div>
</body>
</html>
