<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>推荐</title>
<link rel="stylesheet" href="css/iphone.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="js/zepto/zepto.min.js"></script>
<script src="js/plugin/sms.js"></script>
<script src="js/model/sms.js"></script>
<script src="js/zepto/jqTabs.js"></script>
		<style>
			.hidden
			{
				display: none;
			}

			.activeTab
			{
				color: blue;
			}
		</style>
</head>
<body>
		<div id="tabbed">
			<ul class="tab-headers tabs">
				<li><a href="#tab1">Tab 1</a></li>
				<li><a href="#tab2">Tab 2</a></li>
				<li><a href="#tab3">Tab 3</a></li>
			</ul>
			<div>
				<div id="tab1" class="tabcontent">
					Content 1
				</div>
				<div id="tab2" class="tabcontent">
					Content 2
				</div>
				<div id="tab3" class="tabcontent">
					Content 3
				</div>
			</div>
		</div>
      <section id="menu" class="current">
        <ul id="news" class="menu" >
        	<li>
        		<img id="item-pic" src="http://apk.gfan.com/asdf/PImages/2010/12/4776035a85de4-f4f8-4bed-96d0-39c3ddaab066_icon.png"></img>
        		<a id="item-name" href="" >中华人民共和国</a>
        		<a id="item-auth" >深圳雅致育才科技</a>
        		<span class="votes votes-0"></span>
        		<span class="price">89.0元</span>
        	</li>
        </ul>
      </section>
		<script>
			$(document).ready(
				function()
				{
					var tabs = new jqTabs($("#tabbed"));

					$('#next').click(function()
					{
						tabs.next();
					});

					$('#previous').click(function()
					{
						tabs.previous();
					});

				}
			);
		</script>

</body>
</html>
